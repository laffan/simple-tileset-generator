# Electron build workflow for Simple Tileset Generator
# Builds desktop apps for Windows, macOS, and Linux
# Triggered by version tags (v*) or manual dispatch

name: Build Electron App

on:
  # Trigger on version tags (e.g., v1.0.0, v2.1.0)
  push:
    tags:
      - 'v*'

  # Allow manual triggering from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: ''

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  # Build for all platforms
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: electron
        run: npm install

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: electron
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Update version from input
        if: github.event.inputs.version != ''
        working-directory: electron
        shell: bash
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version

      # macOS build (single architecture per job)
      - name: Build for macOS
        if: matrix.platform == 'mac'
        working-directory: electron
        run: |
          npx electron-builder --mac --${{ matrix.arch }} --publish never

      # Windows build
      - name: Build for Windows
        if: matrix.platform == 'win'
        working-directory: electron
        run: npx electron-builder --win --publish never

      # Linux build
      - name: Build for Linux
        if: matrix.platform == 'linux'
        working-directory: electron
        run: npx electron-builder --linux --publish never

      # Upload artifacts for each platform
      - name: Upload macOS x64 artifacts
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-builds
          path: |
            electron/dist/*.dmg
            electron/dist/*-mac.zip
          if-no-files-found: error

      - name: Upload macOS arm64 artifacts
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-builds
          path: |
            electron/dist/*.dmg
            electron/dist/*-mac.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            electron/dist/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            electron/dist/*.AppImage
            electron/dist/*.deb
          if-no-files-found: error

  # Create a GitHub release with all artifacts
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "tag=dev-$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing release if present
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ steps.version.outputs.tag }} --yes || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Simple Tileset Generator v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          body: |
            ## Simple Tileset Generator v${{ steps.version.outputs.version }}

            Desktop application for creating tilesets - works offline!

            ### Downloads

            | Platform | Download |
            |----------|----------|
            | **macOS (Intel)** | `Simple.Tileset.Generator-*-x64.dmg` |
            | **macOS (Apple Silicon)** | `Simple.Tileset.Generator-*-arm64.dmg` |
            | **Windows (Installer)** | `Simple.Tileset.Generator.Setup.*.exe` |
            | **Windows (Portable)** | `Simple.Tileset.Generator.*.exe` |
            | **Linux (AppImage)** | `Simple.Tileset.Generator-*.AppImage` |
            | **Linux (Debian)** | `simple-tileset-generator_*.deb` |

            ### Installation

            - **macOS**: Download the `.dmg` file, open it, and drag the app to your Applications folder
            - **Windows**: Download and run the `.exe` installer, or use the portable version
            - **Linux**: Download the `.AppImage` and make it executable (`chmod +x`), or install the `.deb` package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
